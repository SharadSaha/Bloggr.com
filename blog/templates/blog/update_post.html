{% extends 'blog/base.html' %}  
{% load static %} {% block content %} 

<div class="col-sm-10">
    <h3 class="text-white my-5">Edit your post</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-outline-light btn-rounded">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-rounded">Cancel</a>
    </form>
</div>

{% endblock content %}
